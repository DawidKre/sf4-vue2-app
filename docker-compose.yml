version: '3'

services:

  traefik:
    image: traefik:1.7
    command: --docker --docker.exposedbydefault=false
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  backend:
    image: thecodingmachine/php:7.2-v2-apache-node10
    labels:
      - traefik.enable=true
      - traefik.backend=app
      - traefik.frontend.rule=Host:app.beer
    env_file:
      - ./backend/.env
    environment:
      APACHE_DOCUMENT_ROOT: public/
      DATABASE_URL: mysql://db_user:db_password@mysql:3306/db_name
    volumes:
      - ./backend:/var/www/html:rw

  mysql:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: db_name
      MYSQL_USER: db_user
      MYSQL_PASSWORD: db_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/utf8mb4.cnf:/etc/mysql/conf.d/utf8mb4.cnf:ro

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:4.7
    labels:
      - traefik.enable=true
      - traefik.backend=phpmyadmin
      - traefik.frontend.rule=Host:phpadmin.app.beer
    environment:
      PMA_HOST: mysql
      PMA_USER: db_user
      PMA_PASSWORD: db_password

  front:
    build:
      context: ./front
      dockerfile: ./Dockerfile
    ports:
      - "8080:8080"
    command: sh -c "npm install && npm run serve"
    volumes:
      - "./front:/app"
    environment:
      HOST: 0.0.0.0
    depends_on:
      - backend
volumes:

  mysql_data:
    driver: local